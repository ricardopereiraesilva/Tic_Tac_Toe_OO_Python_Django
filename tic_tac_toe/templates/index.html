<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style type="text/css">
      body {
        background: #C7C4C4;
      }
      
      body img {
        border: 2px solid #350303;
      }
    </style>

    <title>Jogo da velha</title>

    {% load static %}

    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.ico' %}"/>


  </head>
  <body onload="refresh()">
    {% load static %}

    <script type="text/javascript" src="{% static 'index.js' %}"></script> 

    <div class="container">
          
      <h1 class="h1 text-center">Jogo da Velha</h1>
      <h5 class="h5 text-center font-italic">(Nível Kobayashi Maru)</h5>

      <div class="row">
        <div class="col-10 offset-1 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
          <div class="row">
            <img id ="im11" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(1, 1)"/>
            <img id ="im12" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(1, 2)"/>
            <img id ="im13" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(1, 3)"/>

            <img id ="im21" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(2, 1)"/>     
            <img id ="im22" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(2, 2)"/>    
            <img id ="im23" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(2, 3)"/> 
           
            <img id ="im31" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(3, 1)"/> 
            <img id ="im32" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(3, 2)"/> 
            <img id ="im33" src="{% static 'images/empty.gif' %}" class="col-4 p-0 m-0 img-fluid" onclick="positionClick(3, 3)"/> 
          </div>
        </div>
      </div>

      <br>
      <h4 id="message" class="h4 text-center">"Clique em qualquer posição para iniciar"</h4>

    </div>






    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
